<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Practice</title>
</head>

<body>

    <!-- ===== Contact Form ===== -->
    <form style="border: 2px solid; padding:10px; width:380px; background-color: rgb(192, 224, 224);">

        <!-- FIX: <i> tag closing position corrected -->
        <h1 style="text-align: center;"><i>GET IN TOUCH</i></h1>

        <fieldset style="width:350px;">
            <legend>Contact Us</legend>

            <!-- FIX: lebel -> label -->
            <label for="fname">First Name</label><br>
            <!-- FIX: unique id -->
            <input type="text" id="fname" name="first_name" style="width: 300px;"><br>

            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="last_name" style="width: 300px;"><br>

            <label for="email1">Email</label><br>
            <input type="email" id="email1" name="email" style="width: 300px;"><br>

            <!-- FIX: id cannot have space -->
            <label for="mobile">Mobile No</label><br>
            <input type="text" id="mobile" name="mobile" style="width: 300px;"><br><br>

            <input type="submit" value="Submit" style="background-color: rgb(187, 204, 204);">
        </fieldset>
    </form>

    <br>

    <!-- ===== Buyer Invoice Form ===== -->
    <form style="border: 2px solid; padding: 15px; width:400px; background-color: rgb(237, 224, 206);">
        <h1 style="text-align: center;">Buyer Invoice</h1>

        <fieldset>
            <legend>Your Details</legend>

            <label for="fullname">1. Name</label>
            <!-- FIX: type="name" invalid -> text -->
            <input type="text" id="fullname" name="fullname" placeholder="First and last name"><br><br>

            <label for="email2">2. Email</label>
            <input type="email" id="email2" name="email" placeholder="example@domain.com"><br><br>

            <label for="phone">3. Phone</label>
            <input type="text" id="phone" name="phone" placeholder="Eg. +9589786534">
        </fieldset>

        <fieldset>
            <legend>Delivery Address</legend>

            <label for="address">1. Address</label><br>
            <!-- FIX: invalid textarea attributes -->
            <textarea id="address" name="address"></textarea><br><br>

            <!-- FIX: id without space -->
            <label for="postcode">2. Post Code</label>
            <input type="text" id="postcode" name="postcode"><br><br>

            <label for="country">3. Country</label>
            <select id="country" name="country">
                <option value="">Select</option>
                <option value="india">India</option>
                <option value="us">USA</option>
                <option value="pakistan">Pakistan</option>
            </select><br><br>
        </fieldset>

        <fieldset>
            <legend>Card Details</legend>

            <fieldset>
                <legend>Card Type</legend>

                <!-- FIX: same name for radio group -->
                <input type="radio" id="visa" name="cardtype">
                <label for="visa">Visa</label><br>

                <input type="radio" id="amex" name="cardtype">
                <label for="amex">AmEx</label><br>

                <input type="radio" id="mastercard" name="cardtype">
                <label for="mastercard">MasterCard</label>
            </fieldset><br>

            <label for="cardnumber">Card Number</label>
            <input type="text" id="cardnumber" name="cardnumber"><br><br>

            <!-- FIX: id without space -->
            <label for="securitycode">Security Code</label>
            <input type="text" id="securitycode" name="securitycode"><br><br>

            <!-- FIX: type="name" invalid -> text -->
            <label for="cardname">Name on Card</label>
            <input type="text" id="cardname" name="cardname" placeholder="Exact name as on the card"><br><br>

            <input type="submit" value="Submit">
        </fieldset>
    </form>

</body>

</html>
